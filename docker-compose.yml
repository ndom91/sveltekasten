version: "3.8"
services:
  database:
    profiles: ["postgres"]
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-briefkasten}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - database:/var/lib/postgresql/data
  sveltekasten-web:
    build:
      context: .
      tags:
        - web:latest
      target: web
    restart: unless-stopped
    ports:
      - ${PORT:-3000}:${PORT:-3000}
    env_file: ./apps/web/.env
  sveltekasten-backend:
    build:
      context: .
      tags:
        - backend:latest
      target: backend
    ports:
      - ${PORT:-8000}:${PORT:-8000}
    restart: unless-stopped
    env_file: apps/backend/.env

volumes:
  database:
