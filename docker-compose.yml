version: "3.8"
services:
  sveltekasten-web:
    build: ./apps/web
    ports:
      - "3000:3000"
    env_file: ./apps/web/.env
    network: sveltekasten_network
    restart: unless-stopped
    develop:
      # New 'develop' mode: https://docs.docker.com/compose/compose-file/develop
      watch:
        - path: ./apps/web/src
          action: sync
          target: /app/src
          ignore:
            - node_modules
  sveltekasten-backend:
    build: ./apps/backend
    env_file: apps/backend/.env
    network: sveltekasten_network
    restart: unless-stopped
    develop:
      # New 'develop' mode: https://docs.docker.com/compose/compose-file/develop
      watch:
        - path: ./apps/backend/src
          action: sync
          target: /app/src
          ignore:
            - node_modules

network:
  sveltekasten_network:
